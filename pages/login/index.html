<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid  full">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center box">
                <div class=" d-flex justify-content-center box-item">
                    <form action="" method="get">
                        <h2 class="text-center mt-5" >Login</h2>
                        <div>
                            <input class="mt-3 rounded-pill ps-2 form input" type="email" name="email" id="email" placeholder="email" minlength="3">
                        </div>
                        <div>
                            <input class="mt-4 rounded-pill ps-2 form input" type="password" name="password" id="password" placeholder="password" minlength="3" maxlength="10">
                        </div>
                        <div class="mt-4">
                            <a class="link-dark text-decoration-none" href="#">
                                <input type="checkbox" name="checkbox" id="checkbox">
                                <label for="checkbox">Remember me</label>
                            </a>
                            <a class="link-dark text-decoration-none ms-3 ms-sm-5 a" href="#">
                                Forget Password?
                            </a>
                        </div>
                        <div>
                            <button class="btn bg-white mt-4 text-center rounded-pill form overflow-hidden btn-login">LOGIN</button>
                        </div>
                        <div class="mt-4 text-center a2">
                            <a class="link-dark text-decoration-none " href="#">
                                Dont have an acount?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
